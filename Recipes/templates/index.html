{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <title>Recipes</title>
</head>
<body>
    <nav>
        <ul>
            <img src="{% static 'images/chef.png' %}" alt="chef">
            <li class="title"><a href="{% url 'home page' %}">Recipes</a></li>
            <li><a href="{% url 'create' %}">Add Recipe</a></li>
        </ul>
    </nav>
    <div class="container">
        {% block content %}
            <h1>My Recipes</h1>
            {% if not recipes %}
                <h2>There are no recipes.</h2>
            {% else %}
                {% for recipe in recipes %}
                    <div class="items-container">
                        <div class="item">
                            <h2>{{ recipe.title }}</h2>
                            <img class="detail-img" src="{{ recipe.image_url }}" alt="recipe-image">
                            <div class="recipe-info">
                               {{ recipe.description }}
                            </div>
                            <div class="buttons-container">
                                <a class="button detail" href="{% url 'details' pk=recipe.pk %}">Details</a>
                                <a class="button edit" href="{% url 'edit' pk=recipe.pk %}">Edit</a>
                                <a class="button delete" href="{% url 'delete' pk=recipe.pk %}">Delete</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        {% endblock %}
    </div>


</body>

</html>
